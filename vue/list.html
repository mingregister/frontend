<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue counter</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="item in movies">{{item}}</li>
            <span>---</span>
            <!-- 增加索引 -->
            <li v-for="(idx, item) in movies">{{idx}}.{{item}}</li>
            <span>---</span>
            <!-- 遍历字典 -->
            <!-- 1. 与数组类似 -->
            <li v-for="value in info">{{value}}</li>
            <span>---</span>
            <!-- 2. 同时遍历value, key/index  此方法可同时用于遍历数组与字典 -->
            <span>---</span>
            <li v-for="(value, key) in info">{{value}}.{{key}}</li>
            <span>---</span>
            <!-- 3. 同时遍历value, key, index -->
            <li v-for="(value, key, idx) in info">{{value}}.{{key}}.{{idx}}</li>
        </ul>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                movies: ['1', '2', '3', '4'],
                info: {
                    name: 'john',
                    age: 18,
                    school: 'yizhong'
                }
            }
        })
    </script>
</body>

</html>
