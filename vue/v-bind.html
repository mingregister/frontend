<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue v-bind</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .active{
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <h2 v-bind:class="getClassStatus()">{{message}}</h2>
        <button v-on:click="btnClick">button</button>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好',
                isActive: true,
                isLine: true
            },
            methods: {
                btnClick: function(){
                    this.isActive = !this.isActive
                },
                getClassStatus: function(){
                    return {'active': this.isActive, 'line': this.isLine}
                }
            }
        })
    </script>
</body>

</html>
