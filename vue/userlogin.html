<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue v-bind</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <span v-if="isUser">
            <label for="username">用户账号</label>
            <!-- 增加key, 在切换类型的时候，清除旧数据。你可以把key删了测试下 -->
            <input type="text" id="username" placeholder="用户账号" key='mykey1'>
        </span>
        <span v-else>
            <label for="email">用户邮箱</label>
            <input type="text" id="email" placeholder="用户邮箱" key='mykey2'>
        </span>
        <button @click="isUser = !isUser">切换类型</button>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                isUser: true
            }
        })
    </script>
</body>

</html>
