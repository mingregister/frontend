<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue v-bind</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- vue双向绑定实现 -->
        <input type="text" v-model="message1">
        <h2>{{message1}}</h2>

        <p>----------分割线-----------</p>
        <!-- 模仿实现 -->
        <!-- 注意调用valueChange函数不要写括号 -->
        <input type="text" :value="message2" @input="valueChange">
        <h2>{{message2}}</h2>

        <p>----------分割线-----------</p>
        <input type="text" :value="message3" @input="message3 = $event.target.value">
        <h2>{{message3}}</h2>

    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message1: '哈哈',
                message2: "嘻嘻",
                message3: '嘿嘿'
            },
            methods: {
                valueChange(event){
                    this.message2 = event.target.value;
                }
            }
        })
    </script>
</body>

</html>
