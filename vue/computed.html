<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue v-bind</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h3>{{totalPrice}}</h3>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                books: [
                    {id:110, name: 'unix', price: 110},
                    {id:111, name: 'python', price: 110},
                    {id:112, name: 'c++', price: 110},
                    {id:113, name: 'go', price: 110},

                ]
            },
            computed: {
                totalPrice: function(){
                    let result = 0
                    for (let i=0; i< this.books.length; i++){
                        result += this.books[i].price
                    }
                    return result
                }
            }
        })
    </script>
</body>

</html>
