<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue counter</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <script>
        new Promise((resolve, reject) => {
            setTimeout(()=>{
                resolve('aaa')
            }, 1000)
        }).then(res => {
            console.log(res, '第一层的处理逻辑');
            // 下面new Promeise的简写
            return Promise.resolve(res + '111' )
        }).then(res => {
            console.log(res, '第二层的处理逻辑');
            return new Promise((resolve) => {
                resolve(res + '222')
            })
        }).then(res => {
            console.log(res, '第三层的处理逻辑')
            // throw 'error message from throw'
            return Promise.reject('error msssage from Promise.reject')
        }).catch(err => {
            // 捕抓Promise.reject()传递过来的结果
            console.log(err);
        })
    </script>
</body>

</html>
