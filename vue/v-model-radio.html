<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue v-bind</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <label for="male">
            <input type="radio" id='male' name="onlyChooseOne" value='男' v-model="sex">男
        </label>
        <label for="female">
            <input type="radio" id='female' name="onlyChooseOne" value='女' v-model="sex">女
        </label>
        <h2>你选择的性别是: {{sex}}</h2>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                sex: '男'
            }
        })
    </script>
</body>

</html>
