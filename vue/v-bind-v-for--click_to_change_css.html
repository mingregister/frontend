<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue v-bind</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
        .active{
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(value, index) in movies" 
                v-bind:class="{active: currentIndex === index}"
                @click="liClick(index)">{{value}}</li>
        </ul>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                movies: ['海王', '海贼王', '复仇者联盟', '闪电侠'],
                currentIndex: 0
            },
            methods: {
                liClick(index){
                    this.currentIndex = index;
                }
            }
        })
    </script>
</body>

</html>
