<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue v-bind</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 3. 使用组件 -->
        <!-- <my-cpn></my-cpn> -->
        <localecpn></localecpn>
        <suggar-cpn></suggar-cpn>
    </div>
    <script>

        // 1. 注册组件构造器对象
        const cpnC = Vue.extend({
            template: `
                <div>
                    <h2>title</h2>
                    <p>onep</p>
                    <p>twop</p>
                </div>
            `
        })

        // 2. 注册组件(全局组件)
        // Vue.component('my-cpn', cpnC)

        // 注册组件的快捷方式：语法糖
        Vue.component('suggar-cpn', {
            template: `
                <div>
                    <h2>suggar-cpn</h2>
                    <p>onep</p>
                    <p>twop</p>
                </div>
            `
        })

        const app = new Vue({
            el: '#app',
            data: {
                isAgree: false,
                hobbies1: [],
                originHobbies: ["篮球", '足球', '羽毛球', '飞行棋'],
                hobbies2: []
            },
            // 这里注册的是局部组件，只能在当前的实例:app 使用
            components: {
                localecpn: cpnC
            }
        })
    </script>
</body>

</html>
