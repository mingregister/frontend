<!DOCTYPE html>
<html lang="en">
<head>
    <title>Media</title>
    <meta name="author" content="Adam freeman"/>
    <meta name="description" content="A simple example">
    <link rel="shortcuti icon" href="favicon.ico" type="image/x-icon">
    <style title="core styles">
        p{
            border: medium double black;
            background-color: lightgray;
        }
        #block1 {color: white;}
        table {
            border: thin solid black;
            border-collapse: collapse;
            margin: 5px; 
            float: left;
        }
        td {
            padding: 2px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <style media="screen AND (min-width: 500px), PRINT" type="text/css">
        #block2 {
            color: yellow;
            font-style: italic;
        }
    </style>
</head>
<body>
    <p id="block1">aaaa
        aaaa
    </p>
    <P id="block2">
        bbbbbbbb
    </P>
    <div id="placeholder"></div>
    </br><div><button id="pressme"> Press me </button></div>
    <script>
        var placeholder = document.getElementById("placeholder")
        var sheets =document.styleSheets;
        for (var i = 0; i < sheets.length; i++){
            if (sheets[i].media.length > 0) {
                var newElem = document.createElement("table");
                newElem.setAttribute("border", "1");
                addRow(newElem, "Media Count", sheets[i].media.length);
                addRow(newElem, "Media Text", sheets[i].media.length);
                for (var j = 0; j < sheets[i].media.length; j++){
                    addRow(newElem, "Media" + j, sheets[i].media.item(j));
                }
                placeholder.appendChild(newElem);
            }
        }

        function addRow(elem, header, value){
            elem.innerHTML += "<tr><td>" + header + ":</td><td>" + value + "</td></tr>";
        }

        document.getElementById("pressme").onclick = function(){
            document.styleSheets[0].disabled = !document.styleSheets[0].disabled;
        }
    </script>
</body>
</html>
